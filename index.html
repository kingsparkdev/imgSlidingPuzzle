<!doctype html>
<html lang="en">

<head>
    <title>Image Sliding Puzzle Game</title>
    <link rel="icon" type="text/png"
        href="https://media.discordapp.net/attachments/904673398439940108/904749382312808448/KakaoTalk_20211102_000543309_16.jpg?width=128&height=128">
    <meta name=”description” content="Image Sliding Game">
    <meta name="keywords" content="puzzle,game,site,image,custom,sliding,15puzzle">
    <link rel="canonical" href="https://kingsparkdev.github.io/imgSlidingPuzzle/">

    <meta property="og:title" content="Image Sliding Game" />
    <meta property="og:description" content="Image Sliding Game" />
    <meta property="og:image"
        content="https://media.discordapp.net/attachments/904673398439940108/904749382312808448/KakaoTalk_20211102_000543309_16.jpg" />
    <meta property="og:url" content="https://kingsparkdev.github.io/imgSlidingPuzzle/" />
    <meta property="og:site_name" content="Image Sliding Game" />

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="./cropper/cropper.css" rel="stylesheet" />
    <script src="./cropper/cropper.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css?version=1">
</head>

<body>
    <div class="header">
        <div id="slider">
            <form>
                <label>Easy</label>
                <input type="range" id="scale" value="5" min="3" max="11" step="1">
                <label>Hard</label>
                <label> [ Level</label>
                <label id="levelDis">5 ]</label>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">에스파 퍼즐 게임</h5>
            <p class="card-text">사진을 업로드하여 퍼즐을 만들어보세요!</p>
            <div class="file-input">
                <input class="form-control" type="file" id="formFile" accept="image/*">
            </div>
        </div>
    </div>

    <div class="modal" style="display: none;">
        <img src="" alt="" id="cropper">
    </div>
    <button type="button" class="btn btn-primary submitImg" onclick="submitImg()" style="display: none;">확인</button>

    <div class="loader" style="display: none;">
        <img src="./asset/loading.svg" alt="loading..." class="loading">
    </div>

    <div class="main-puzzle mt-4" style="display: none;">
        <div id="main" class="main">
            <canvas id="puzzle"></canvas>
        </div>

        <div class="image-preview">
            <img id="preview" src="" style="object-position: 100% 0;">
        </div>
    </div>

    <div class="marginblock" style="width:100%; height: 20px; margin-left: auto; margin-right: auto;"></div>

    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
